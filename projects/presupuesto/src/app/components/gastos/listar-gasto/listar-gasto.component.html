<h4 class="text-center mt-md-3 mt-sm-3 mt-3">Listado de gastos</h4>
<hr>
<div class="row mt-5">
  <div class="col-lg-6 col-md-6 col-sm-6">
    <div class="alert alert-success fs-6">
      Presupuesto <span class="fw-bold">${{presupuesto}}</span>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6">
    <div [ngClass]="alicarColorRestante()" class="fs-6">
      Restante <span class="fw-bold">${{restante}}</span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group list-group-flush">
      <li *ngFor="let gasto of listGastos"
          class=" list-group-item
          d-flex justify-content-between">
        <span class="fw-bold">{{gasto.nombre}}</span>
        <span class="
            fw-bold
            badge bg-secondary rounded-pill
            flex-md-nowrap text-wrap
            d-block d-sm-inline-flex">
        ${{gasto.cantidad}}
      </span>
      </li>
    </ul>
  </div>
</div>
